<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="latihan5.css">
</head>
<body>
    <form action="/action_page.php">
        <h1>Formulir Pendaftaran</h1>
        <div class="form-group">
            <label for="fname">Nama:</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
        </div>
        <div class="form-group">
            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" placeholder="NIM..">
        </div>
        <div class="form-group">
            <label for="tlahir">Tempat Lahir:</label>
            <input type="text" id="tlahir" name="tlahir" placeholder="Tempat Lahir..">
        </div>
        <div class="form-group">
            <label for="tglahir">Tanggal Lahir:</label>
            <input type="date" id="tglahir" name="tglahir">
        </div>
        <div class="form-group">
            <label for="Prodi">Program Studi:</label>
            <select id="Prodi" name="Prodi">
                <option value="PGSD">Pendidikan Guru Sekolah Dasar</option>
                <option value="PGPAUD">Pendidikan Guru Anak Usia Dini</option>
                <option value="PKP">Pendidikan Kelautan dan Perikanan</option>
                <option value="SIK">Sistem Informasi Kelautan</option>
                <option value="LK">Logistik Kelautan</option>
            </select>
        </div>
        <div class="form-group inline">
            <label class="gender-label">Jenis Kelamin:</label>
            <label class="gender-option"><input type="radio" name="jk" value="Laki-laki"> Laki-laki</label>
            <label class="gender-option"><input type="radio" name="jk" value="Perempuan"> Perempuan</label>
        </div>        
        <div class="form-group">
            <label>Hobi:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="hobi" value="Baca"> Baca</label>
                <label><input type="checkbox" name="hobi" value="Nulis"> Nulis</label>
                <label><input type="checkbox" name="hobi" value="Nonton"> Nonton</label>
                <label><input type="checkbox" name="hobi" value="Olahraga"> Olahraga</label>
                <label><input type="checkbox" name="hobi" value="Bernyanyi"> Bernyanyi</label>
            </div>
        </div>
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
